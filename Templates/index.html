<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Resume to Portfolio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    >

    <!-- Custom Styles -->
    <style>
      body {
        background-color: #f8f9fa;
      }
      .card {
        border-radius: 10px;
      }
      footer {
        background-color: #fff;
        border-top: 1px solid #dee2e6;
      }
    </style>
  </head>
  <body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">ResumeApp</a>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="card shadow">
            <div class="card-body">
              <h2 class="card-title mb-4 text-center">Resume to Portfolio Generator</h2>
              <form method="POST">
                <textarea name="resume" class="form-control mb-3" rows="10" placeholder="Paste your resume here..."></textarea>
                <button type="submit" class="btn btn-primary w-100">Generate Portfolio</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="text-center py-3 mt-5">
      <small>&copy; 2025 ResumeApp. All rights reserved.</small>
    </footer>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
